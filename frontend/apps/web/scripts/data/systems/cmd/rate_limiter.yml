system: Cmd
subsystem: Rate limiter
features:
  - name: Add IP limiter
    behaviors:
      - id: CMD_LIMITER_ADD_IP_LIMITER_001
        description: |
          Given an ip address string 'ip', create and add a new limiter to the limiters
  - name: Get IP limiter
    behaviors:
      - id: CMD_LIMITER_GET_IP_LIMITER_001
        description: |
          Given an ip address string 'ip', return the limiter for the address
  - name: Add wallet limiter
    behaviors:
      - id: CMD_LIMITER_ADD_WALLET_LIMITER_001
        description: |
          Given a wallet address string 'addr', create and add a new limiter to the limiters
  - name: Get wallet limiter
    behaviors:
      - id: CMD_LIMITER_GET_WALLET_LIMITER_001
        description: |
          Given an wallet address string 'wallet', return the limiter for the wallet