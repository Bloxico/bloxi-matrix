system: Journal
subsystem: Register
features:
  - name: Add event type
    behaviors:
      - id: JOURNAL_REGISTRY_NEW_EVENT_TYPE_001
        description: |
          Given two strings, 'system' and 'event',
          Register and return a new event type for the system and event given
  - name: Parse disabled events
    behaviors:
      - id: JOURNAL_REGISTRY_PARSE_DISABLED_001
        description: |
          Given a string 's' containing a list of chained system:event pairs,
          parse the string and return a list of disabled events (event types)
      - id: JOURNAL_REGISTRY_PARSE_DISABLED_002
        description: |
          If the given string is invalid, return an error