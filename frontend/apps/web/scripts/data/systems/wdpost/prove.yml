system: Window PoSt
subsystem: Prove handler
features:
  - name: Process head change
    behaviors:
      - id: WDPOST_PROVE_HANDLER_PROCESS_HEAD_CHANGE_001
        description: |
          Given a new tipset and a deadline,
          process the head change, and start generating a PoSt.
  - name: Process PoSt result
    behaviors:
      - id: WDPOST_PROVE_HANDLER_PROCESS_POST_RESULT_001
        description: |
          Given a PoSt result, process the proof and record it.