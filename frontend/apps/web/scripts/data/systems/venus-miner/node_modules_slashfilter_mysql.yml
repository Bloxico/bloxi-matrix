system: venus-miner
subsystem: node_modules_slashfilter_mysql
features:
  - name: Has block
    behaviors:
      - id: VENUSMINER_NODE_MODULES_SLASHFILTER_MYSQL_HAS_BLOCK_001
        description: |
          Providing block header, check if exists in database.
  - name: Put block
    behaviors:
      - id: VENUSMINER_NODE_MODULES_AUTH_MANAGER_PUT_BLOCK_001
        description: |
          Providing block informations, creates a new block in the db if there is not existing block for
          given miner and epoch. If exists update to new values.
  - name: Mined block
    behaviors:
      - id: VENUSMINER_NODE_MODULES_AUTH_MANAGER_MINED_BLOCK_001
        description: |
          Checks if there is mined block for parent epoch.