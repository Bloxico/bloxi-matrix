system: venus-miner
subsystem: node_modules_auth_manager
features:
  - name: Has
    behaviors:
      - id: VENUSMINER_NODE_MODULES_AUTH_MANAGER_HAS_001
        description: |
          Providing an address, check if there is any miner on that address and returns a flag. 
  - name: Get
    behaviors:
      - id: VENUSMINER_NODE_MODULES_AUTH_MANAGER_GET_001
        description: |
          For a specific address, returns an miner info (if exists).
  - name: List
    behaviors:
      - id: VENUSMINER_NODE_MODULES_AUTH_MANAGER_LIST_001
        description: |
          Returns a all miner infos.
  - name: Update
    behaviors:
      - id: VENUSMINER_NODE_MODULES_AUTH_MANAGER_UPDATE_001
        description: |
          Given a skip and limit, first lists users, than interates through list of those users,
          and gets their miners, from every miner gets the infos and append to final miners infos list.
  - name: Count
    behaviors:
      - id: VENUSMINER_NODE_MODULES_AUTH_MANAGER_COUNT_001
        description: |
          Returns a number of miners.
