system: Node
subsystem: Config
features:
  - name: Load File
    behaviors:
      - id: NODE_CONFIG_LOAD_FILE_001
        description: |
          Given a file path and flags,
          load config from the file using the given flags
      - id: NODE_CONFIG_LOAD_FILE_002
        description: |
          Given that the file is empty,
          use the default config
      - id: NODE_CONFIG_LOAD_FILE_003 
        description: |
          Given that the file contains a subset of config parameters,
          use those parameters, and use defaults for others