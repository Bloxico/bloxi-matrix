system: Tools
subsystem: Head buffer
features:
  - name: Push
    behaviors:
      - id: TOOLS_HEAD_BUFFER_PUSH_001
        description: Given a head change 'hc', push 'hc' to the buffer
  - name: Pop
    behaviors:
      - id: TOOLS_HEAD_BUFFER_POP_001
        description: Remove and return the last added head change