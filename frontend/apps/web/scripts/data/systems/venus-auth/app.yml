  - name: Bad Response
    behaviors:
      - id: VENUSAUTH_APP_BAD_RESPONSE_001
        description: |
          Returns an error.
  - name: Success Response
    behaviors:
      - id: VENUSAUTH_APP_SUCCESS_RESPONSE_001
        description: |
          Given empty interface returns StatusOK.
