system: venus-messenger
subsystem: message_state
features:
  - name: Get message
    behaviors:
      - id: MESSENGER_STATE_GET_MESSAGE_001
        description: |
          Given a message ID, retrieve the message from the cache.
  - name: Set message ID
    behaviors:
      - id: MESSENGER_STATE_SET_MESSAGE_ID_001
        description: |
          Given a message ID and a message,
          set the ID for the message
  - name: Delete message
    behaviors:
      - id: MESSENGER_STATE_DELETE_MESSAGE_001
        description: |
          Given an ID, delete the message in the cache
  - name: Mutate message
    behaviors:
      - id: MESSENGER_STATE_MUTATE_MESSAGE_001
        description: |
          Given a message ID, and a mutator function,
          retrieve and mutate the message in the cache
  - name: Update message by CID
    behaviors:
      - id: MESSENGER_STATE_UPDATE_MESSAGE_BY_CID_001
        description: |
          Given a CID and an update function,
          retrieve the message by the CID, and update it
  - name: Get message state by CID
    behaviors:
      - id: MESSENGER_STATE_GET_MESSAGE_STATE_BY_CID_001
        description: |
          Given a message CID, retrieve the message's state from the cache
          
          