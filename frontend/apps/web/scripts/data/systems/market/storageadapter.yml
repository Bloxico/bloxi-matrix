system: Market
subsystem: Storage adapter
features:
  - name: On deal sector pre commited
    behaviors:
      - id: MARKET_ADAPTER_ON_SECTOR_PRE_COMMIT_001
        description: |
          Given a provider's address, a deal proposal, a publish CID, and a callback function,
          call the callback function once the deal pre-commit finishes
  - name: On deal sector commited
    behaviors:
      - id: MARKET_ADAPTER_ON_SECTOR_COMMIT_001
        description: |
          Given a provider's address, a sector number, a deal proposal, a publish CID, and a callback function,
          call the callback function once the sector in the proposal is commited